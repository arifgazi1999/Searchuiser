<script>
    let searchKeyword = document.getElementById("searchuser")
    let apiKey =("https://api.themoviedb.org/3/search/movie?api_key=YOUR_API_KEY&query")
    let searchTimer;
    searchKeyword.addEventListener("input", debouncedSearch)
    function debouncedSearch(){
       searchTimer =  setTimeout(function(){
            SearchUsers{};
        }, 500);
            

        
    }
    function SearchUsers(){
        const requestOptions = {
            method: "GET",
            header:{
                   Authorization: 'token ${apiKey}',
            },
        }
        fetch(
            'https://api.github.com/search/users?q=${searchKeyword.value}',
        requestOptions

        );
      
    }

    
    </script>
